<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD para aplicacion de Recursos Humanos</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Lista de Empleados</h2>

    <button class="btn btn-primary"><a th:href="@{/registrar_empleado}">Registrar</a></button>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Dni</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th>Area</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${list_empleado}">
            <td th:text="${user.dni}"></td>
            <td th:text="${user.nombreEmpleado}"></td>
            <td th:text="${user.apellidoEmpleado}"></td>
            <td th:text="${user.fechaNacimiento}"></td>
            <td th:text="${user.direccionEmpleado}"></td>
            <td th:text="${user.correoEmpleado}"></td>
            <td th:text="${user.area}"></td>
            <td>
                <a th:href="@{/detalle_empleado/{dni}(dni=${user.dni})}" class="btn btn-info">Ver</a> |
                <a th:href="@{/editar_empleado/{dni}(dni=${user.dni})}" class="btn btn-warning">Editar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
