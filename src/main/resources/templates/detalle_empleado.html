<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD para aplicacion de Recursos Humanos</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Detalles del Empleado</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Dni: ' + ${user.dni}">No existe</h5>
            <p class="card-text" th:text="'Nombre: '+ ${user.nombreEmpleado}"></p>
            <p class="card-text" th:text="'Apellido: ' + ${user.apellidoEmpleado}"></p>
            <p class="card-text" th:text="'Fecha de Nacimiento: ' + ${user.fechaNacimiento}"></p>
            <p class="card-text" th:text="'Direccion: ' + ${user.direccionEmpleado}"></p>
            <p class="card-text" th:text="'Correo: ' + ${user.correoEmpleado}"></p>
            <p class="card-text" th:text="'Area: ' + ${user.area}"></p>

            <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
            <a th:href="@{/delete/{dni}(dni=${user.dni})}" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</div>



<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
